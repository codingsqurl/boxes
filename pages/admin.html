<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tree Hoppers Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>

<!-- ‚îÄ‚îÄ Login Screen ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
<div id="login-screen" class="login-screen">
  <div class="login-card">
    <div class="login-logo">üå≤</div>
    <h1>Tree Hoppers Admin</h1>
    <p>Enter your admin API key to continue.</p>
    <form id="login-form">
      <input type="password" id="api-key-input" placeholder="Admin API Key" autocomplete="current-password" required>
      <button type="submit" class="btn-primary">Sign In</button>
      <p id="login-error" class="login-error hidden">Invalid API key. Try again.</p>
    </form>
  </div>
</div>

<!-- ‚îÄ‚îÄ Dashboard ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
<div id="dashboard" class="dashboard hidden">

  <aside class="sidebar">
    <div class="sidebar-brand">
      <span class="brand-icon">üå≤</span>
      <span class="brand-name">Tree Hoppers</span>
    </div>
    <nav class="sidebar-nav">
      <button class="nav-item active" data-tab="leads">
        <span class="nav-icon">üìã</span> Leads
        <span class="nav-badge" id="leads-badge"></span>
      </button>
      <button class="nav-item" data-tab="appointments">
        <span class="nav-icon">üìÖ</span> Appointments
      </button>
      <button class="nav-item" data-tab="blog">
        <span class="nav-icon">‚úçÔ∏è</span> Blog
      </button>
      <button class="nav-item" data-tab="reviews">
        <span class="nav-icon">‚≠ê</span> Reviews
      </button>
    </nav>
    <button id="logout-btn" class="logout-btn">Sign Out</button>
  </aside>

  <main class="main-content">

    <!-- LEADS TAB -->
    <section id="tab-leads" class="tab-content active">
      <div class="tab-header">
        <h2>Leads</h2>
        <div class="filter-bar">
          <select id="leads-filter">
            <option value="all">All</option>
            <option value="new" selected>New</option>
            <option value="contacted">Contacted</option>
            <option value="quoted">Quoted</option>
            <option value="closed">Closed</option>
          </select>
        </div>
      </div>
      <div id="leads-list" class="card-list">
        <div class="loading">Loading leads...</div>
      </div>
    </section>

    <!-- APPOINTMENTS TAB -->
    <section id="tab-appointments" class="tab-content">
      <div class="tab-header">
        <h2>Appointments</h2>
        <div class="filter-bar">
          <select id="appts-filter">
            <option value="all">All</option>
            <option value="pending" selected>Pending</option>
            <option value="confirmed">Confirmed</option>
            <option value="completed">Completed</option>
            <option value="cancelled">Cancelled</option>
          </select>
        </div>
      </div>
      <div id="appts-list" class="card-list">
        <div class="loading">Loading appointments...</div>
      </div>
    </section>

    <!-- BLOG TAB -->
    <section id="tab-blog" class="tab-content">
      <div class="tab-header">
        <h2>Blog Posts</h2>
        <button class="btn-primary" id="new-post-btn">+ New Post</button>
      </div>

      <!-- Post editor -->
      <div id="post-editor" class="post-editor hidden">
        <div class="editor-header">
          <h3 id="editor-title">New Post</h3>
          <button class="btn-ghost" id="cancel-post-btn">Cancel</button>
        </div>
        <form id="post-form" enctype="multipart/form-data">
          <input type="hidden" id="post-id">
          <div class="form-group">
            <label>Title</label>
            <input type="text" id="post-title" placeholder="e.g. When to Prune Trees in Colorado" required>
          </div>
          <div class="form-group">
            <label>Excerpt (shown on homepage)</label>
            <textarea id="post-excerpt" rows="2" placeholder="One or two sentences about this post..." required></textarea>
          </div>
          <div class="form-group">
            <label>Content (Markdown supported)</label>
            <div class="editor-split">
              <textarea id="post-content" rows="14" placeholder="Write your post here..."></textarea>
              <div id="post-preview" class="post-preview"></div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Cover Image</label>
              <input type="file" id="post-image" accept="image/jpeg,image/png,image/webp">
            </div>
            <div class="form-group form-group-check">
              <label class="checkbox-label">
                <input type="checkbox" id="post-published">
                Publish immediately
              </label>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-primary">Save Post</button>
          </div>
        </form>
      </div>

      <div id="blog-list" class="card-list">
        <div class="loading">Loading posts...</div>
      </div>
    </section>

    <!-- REVIEWS TAB -->
    <section id="tab-reviews" class="tab-content">
      <div class="tab-header">
        <h2>Reviews</h2>
      </div>
      <div id="reviews-list" class="card-list">
        <div class="loading">Loading reviews...</div>
      </div>
    </section>

  </main>
</div>

<script src="/js/admin.js"></script>
</body>
</html>
